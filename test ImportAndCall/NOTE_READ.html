<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.r{
			color: red;

		}

		.o{
			color:green
		}

		.b{
			color: blue;
		}
		.u{
			color:darkorchid
		}
		h3{
			
			padding: 0 100px;
			background:#ccc
		}
		h2{
			padding: 0 50px;
			justify-content: center;		
		}
		.main{
			background:#aaa
		}
		body{
			background: #333;
		}
	</style>
	<title>NOTE_READ</title>
</head>
<body>
	<div class="main">
	<h2>
	main purpose is to test that file <span class="b">python</span> can call <span class="u"> another python</span> in parent directory and different directory
	</h2>
	
	<h3>
	so, file python in
	<br>
	..<span class="o">folderA1\folderB1\</span><span class="b">fileB2.py</span>
	<br>
	<br>
	can call file in
	<br>
	..<span class="o">folderA1\</span><span class="u">fileA1.py</span>
	<br>
	<br>
	and call file in
	<br>
	..<span class="r">folderA2\</span><span class="u">fileA2.py</span>
	</h3>
	</div>
</body>
</html>
